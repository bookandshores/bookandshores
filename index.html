<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Shores</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&family=Bungee&family=Oswald&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            color: #fff;
            line-height: 1.6;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #ff9f43;
        }

        .banner {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-family: 'Bungee', 'Oswald', sans-serif;
            font-size: 3.5rem;
            color: #ffeb3b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: bounceIn 1.5s ease;
        }

        .bio {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: #f0f4c3;
            margin-top: 0.5rem;
            animation: fadeIn 3s ease;
        }

        .content-section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            backdrop-filter: blur(6px);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .gallery-item img, .gallery-item audio {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .gallery-item:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .post {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .post:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            color: #f5f5f5;
            width: 100%;
            margin-top: auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .bio { font-size: 1rem; }
            .content-section { padding: 1rem; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <img src="bookandshore.png" alt="Book and Shores Banner" class="banner">
        <h1>Book and Shores</h1>
    </header>
    <main>
        <section id="artwork" class="content-section">
            <h2>Artwork</h2>
            <div class="gallery">
                <div class="gallery-item"><img src="art1.jpg" alt="Art 1"></div>
                <div class="gallery-item"><img src="art2.jpg" alt="Art 2"></div>
                <div class="gallery-item"><img src="art3.jpg" alt="Art 3"></div>
            </div>
        </section>
        <section id="music" class="content-section">
            <h2>Music</h2>
            <p>Insert your music tracks below by replacing the file names (e.g., my-song.mp3) in the audio tags.</p>
            <div class="gallery">
                <div class="gallery-item">
                    <audio controls>
                        <source src="track1.mp3" type="audio/mp3">
                        Your browser does not support audio. Replace 'track1.mp3' with your music file.
                    </audio>
                </div>
                <div class="gallery-item">
                    <audio controls>
                        <source src="track2.mp3" type="audio/mp3">
                        Your browser does not support audio. Replace 'track2.mp3' with your music file.
                    </audio>
                </div>
                <div class="gallery-item">
                    <audio controls>
                        <source src="your-song.mp3" type="audio/mp3">
                        Your browser does not support audio. Replace 'your-song.mp3' with your music file.
                    </audio>
                </div>
            </div>
        </section>
        <section id="writing" class="content-section">
            <h2>Writing</h2>
            <div class="post">
                <h3>Sample Post</h3>
                <p>This is where your writing will shine. Share your thoughts, stories, or poems.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Book and Shores. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('h1');
            const colors = ['#ffeb3b', '#ff4081', '#4ecdc4', '#ff9f43'];
            let colorIndex = 0;

            setInterval(() => {
                header.style.color = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
            }, 5000);

            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'scale(1.1)';
                });
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
